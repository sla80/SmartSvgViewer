<meta charset="UTF-8" />
{% if site.google_analytics %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', '{{ site.google_analytics }}');
</script>
{% endif %}
{% if site.yandex_metrika %}
<script>
(function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
(window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");
ym({{ site.yandex_metrika }}, "init", { clickmap:false, trackLinks:true, accurateTrackBounce:true });
</script>
{% endif %}
{% seo %}
<meta name="twitter:image:src" content="{{ site.summary_image.path }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ page.title | default: site.title }}" />
<meta name="twitter:description" content="{{ page.description | default: site.description }}" />
<meta property="og:image" content="{{ site.summary_image.path }}" />
<meta property="og:image:width" content="{{ site.summary_image.width }}" />
<meta property="og:image:height" content="{{ site.summary_image.height }}" />
<meta name="keywords" content="smart svg viewer, svg viewer with gallery, svg viewer with thumbnails, svg viewer with transparency, transparent svg viewer, free svg viewer, svg viewer, svg, free, gallery, thumbnails, transparency, alpha channel, hidpi, high dpi, windows, application, download" />
<meta name="build-timestamp" content="{{ site.time | date_to_xmlschema }}" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#2E9378" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" />
<link rel="manifest" type="application/json" href="{{ '/site.webmanifest' | relative_url }}">
<link rel="icon" type="image/x-icon" sizes="16x16 32x32 48x48" href="{{ '/images/favicon.ico' | relative_url }}" />
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/images/favicon16.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/images/favicon32.png' | relative_url }}">
<link rel="icon" type="image/svg+xml" sizes="120x120" href="{{ '/images/favicon.svg' | relative_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/images/favicon180.png' | relative_url }}">
<link rel="apple-touch-icon-precomposed" sizes="180x180" href="{{ '/images/favicon180-precomposed.png' | relative_url }}">
<link rel="mask-icon" color="#2E9378" href="{{ '/images/faviconmono.svg' | relative_url }}">
