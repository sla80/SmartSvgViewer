<!DOCTYPE html>
<html lang="{{ site.html_lang }}">
<head>
{% include head.html %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{{ '/js/scroller.js' | relative_url }}"></script>
</head>
<body>
<header class="page-intro">
  <h1 class="project-name">{{ site.title }}</h1>
  <h2 class="project-tagline">{{ site.description }}</h2>
  <p>
    <a href="#content" id="smoothScrollToContentImg">
    <picture>
      <source srcset="{{ '/images/intro900.webp' | relative_url }}, {{ '/images/intro1800.webp' | relative_url }} 2x" type="image/webp" />
      <img class="intro" src="{{ '/images/intro900.png' | relative_url }}" srcset="{{ '/images/intro1800.png' | relative_url }} 2x" />
    </picture>
    </a>
  </p>
  <a href="#content" class="btn" id="smoothScrollToContentBtn">Find Out More</a>
</header>
{% include content.html %}
</body>
</html>
